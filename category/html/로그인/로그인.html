<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="../../css/로그인.css">
    <script src="jquery-3.4.1.js"></script>
</head>
<body>
    <section class="login-form">
        <h1>로그인</h1>
        <form action="">
            <div class="int-area">
                <input type="text" name="id" id="id" autocomplete="off" required>
                <label for="id">아이디</label>
            </div>
            <div class="int-area">
                <input type="비밀번호" name="pw" id="pw" autocomplete="off" required>
                <label for="pw">비밀번호</label>
            </div>
            <div class="idpwSaveCheck">
                <label><input type="checkbox" idpwd="idpwSaveCheck"/> 아이디/비밀번호 저장</label>
            </div>
            <div class="btn-area">
                <button id="btn" type="submit">로그인</button>
            </div>

            
        </form>
        <div class="Find_container" style="justify-content: space-evenly; display: flex;">
            <div class="caption1">
                <a href="#">아이디/비밀번호 찾기</a>  
            </div>
            <div class="caption2">
                <a href="#">회원가입</a>  
            </div>

        </div>   
        
        
    </section>

<script>
    let id = $('#id');
    let pw = $('#pw');
    let btn = $('#btn');

    $(btn).on('click', function() {
        if($(id).val() == "") {
            $(id).next('label').addClass('warning');
            setTimeout(function() {
                $('label').removeClass('warning');
            },1500);
        }
        else if($(pw).val() == "") {
            $(pw).next('label').addClass('warning');
            setTimeout(function() {
                $('label').removeClass('warning');
            },1500);
        }
    });
</script>




</body>
</html>
