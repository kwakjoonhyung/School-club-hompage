<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="../../css/로그인.css">
    <script src="jquery-3.4.1.js"></script>
</head>
<body>
    <section class="login-form">
        <h1>로그인</h1>
        <form action="../로그인/signinAction.php" method = "POST">
            <div class="int-area">
                <input type="text" name="id" id="id" autocomplete="off" required>
                <label for="id">아이디</label>
            </div>
            <div class="int-area">
                <input type="비밀번호" name="pw" id="pw" autocomplete="off" required>
                <label for="pw">비밀번호</label>
            </div>
            <div class="idpwSaveCheck">
                <label><input type="checkbox" id="idpwSaveCheck"/> 아이디/비밀번호 저장</label>
            </div>
            <div class="btn-area">
                <button id="btn" type="submit">로그인</button>
            </div>

            
        </form>
        <div class="Find_container" style="justify-content: space-evenly; display: flex;">
            <div class="caption1">
                <a href="#" >아이디/비밀번호 찾기</a>  
            </div>
            <div class="caption2">
                <a href="회원가입.html">회원가입</a>  
            </div>

        </div>   
        
        
    </section>

<script>
    let id = $('#id');
    let pw = $('#pw');
    let btn = $('#btn');

    $(btn).on('click', function() {
        if($(id).val() == "") {
            $(id).next('label').addClass('warning');
            setTimeout(function() {
                $('label').removeClass('warning');
            },1500);
        }
        else if($(pw).val() == "") {
            $(pw).next('label').addClass('warning');
            setTimeout(function() {
                $('label').removeClass('warning');
            },1500);
        }
    });


    // 쿠키에 아이디 비밀번호 저장하는 메소드 
    $document.ready(function(){
        var userInputId = getCookie("userInputId");
        var setCookieYN = getCookie("setCookieYN");

        if(setCookieYN == 'Y') {
        $("#idSaveCheck").prop("checked", true);
    } else {
        $("#idSaveCheck").prop("checked", false);
    }
    $("#loginid").val(userInputId); 

    //로그인 버튼 클릭
    $('#btn').click(function() {
        if($("#idSaveCheck").is(":checked")){ 
            var userInputId = $("#id").val();
            setCookie("userInputId", userInputId, 60); 
            setCookie("setCookieYN", "Y", 60);
        } else {
            deleteCookie("userInputId");
            deleteCookie("setCookieYN");
        }
        
        document.form.submit();
    });
    })

    //쿠키값 Set
    function setCookie(cookieName, value, exdays){
    var exdate = new Date();
    exdate.setDate(exdate.getDate() + exdays);
    var cookieValue = escape(value) + ((exdays==null) ? "" : "; expires=" + 
    exdate.toGMTString());
    document.cookie = cookieName + "=" + cookieValue;
    }

    //쿠키값 Delete
    function deleteCookie(cookieName){
        var expireDate = new Date();
        expireDate.setDate(expireDate.getDate() - 1);
        document.cookie = cookieName + "= " + "; expires=" + expireDate.toGMTString();  
    }   

    //쿠키값 가져오기
    function getCookie(cookie_name) {
        var x, y;
        var val = document.cookie.split(';');
        
        for (var i = 0; i < val.length; i++) {
            x = val[i].substr(0, val[i].indexOf('='));
            y = val[i].substr(val[i].indexOf('=') + 1);
            x = x.replace(/^\s+|\s+$/g, ''); // 앞과 뒤의 공백 제거하기
            
            if (x == cookie_name) {
            return unescape(y); // unescape로 디코딩 후 값 리턴
            }
        }
    }

</script>

</body>
</html>
